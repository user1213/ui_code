<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<style type="text/css">
	@import url('css/style.css');
</style>
</head>
<body>
<div id="content">
    <div id="container">
        <div id="product"></div><br /><br />
        <div id="listing"></div>    
    </div>

    
    <script type="text/template" id="productApp">
        <div class="formLayout">
            <label>Name: </label>
            <span class="text"><input type="text" id="txtName" /></span><br /><br />

            <label>Price: </label>
            <span class="text"><input type="text" id="txtPrice" /></span><br /><br />

            <input type="button" id="btnAdd" value="Add" />&nbsp;
            <input type="button" id="btnReset" value="Reset" />
        </div>
    </script>
    
    <script type="text/template" id="listingApp">
         <%=title%><br /><br />
         <ul id="productListing" />
    </script>
    
</div>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/ModelBinder.js"></script>
<script src="js/libs/backbone.radio.js"></script>
<script src="js/libs/backbone.marionette.js"></script>
<script src="js/app/script_marionette.js"></script>
</body>
</html>
